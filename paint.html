<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
//在 坐标(42, 42) 画出一个点
dot( 42 , 42,);

//画一条实线
n = 500
x = 0 
y = 50
for(var i = 0; i < n; i++){
    x++
    dot ( x, y ) 
}

//画一条一个实点一个空点的虚线
  n = 500
  x = 1
  y = 60
  for (var i = 0; i < n; i++) {
    x += 2 
    dot( x, y )
  }

//画一条两个实点两个空点的虚线
  n = 500
  x = 1
  y = 70
  dot( x, y )
  for (var i = 0; i < n; i++) {
    x += 1
    dot( x, y )
    x += 3
    dot( x, y )
  }

// 画一条三个实点两个空点的虚线
  n = 500
  x = 1
  y = 80
  dot(x, y)
  for (var i = 0; i < n; i++) {
    x += 1
    dot(x, y)
    x += 1
    dot(x, y)
    x += 3
    dot(x, y)
  }

//画一条45度的斜线
  n = 100
  x = 0 
  y = 90 
 for (var i = 0; i < n; i++){
   x += 1 
   y += 1 
   dot(x,y)
 }

//画一条30度的斜线
  n = 50 
  x = 500
  y = 90
  for (var i = 0; i < n; i++){
    x  += -1 
    y  += 2
    dot(x,y)
  }

//画一条跨越画布左上角和右下角的对角线
    n = 500
    x = 0
    y = 0
    for (var i = 0; i < n; i++) {
      x += 1
      y += 1
      dot(x, y)
    }

//画一个空心矩形
  n = 50
  x = 100
  y = 0
  for (var i = 0; i < n; i++) {
    x += 1 
    dot(x,y)
  }
  for (var i = 0; i < n; i++) {
    y += 1
    dot(x, y)
  }
  for (var i = 0; i < n; i++) {
    x += -1
    dot(x, y)
  }
  for (var i = 0; i < n; i++) {
    y += -1
    dot(x, y)
  }

//画一个实心矩形
  n = 50
  x = 200
  y = 0 
  
  for (var i = 0; i < n; i++){
    y += 1 
    dot (x,y)
    for (var j = 0; j < n; j++){
    x += 1 
    dot (x,y)
    }
    x = 200
  }

//画两个个空心的圆，居中
 n = 50
 x = 250
 y = 250
  for(var i = 0; i < n; i++){
    dot(x,y)
  } 
</script>
</html>
