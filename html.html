<script id="ch0104/020" type="xxx">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))
  var d = 4 * a * c 
  var e = b * b
  var s1 = -b / ( 2 * a )
  var s2 = Math.sqrt( 4 * a * c - b * b ) / (2 *a )
    if ( e == d ){
      x1 = (-b + Math.sqrt ( b * b - 4 * a * c)) / (2*a)
      x1 = x1.toFixed(5)
      console.log ("x1=x2="+x1)
    } else if( e > d ){
      x1 = (-b + Math.sqrt ( b * b - 4 * a * c)) / (2*a)
      x2 = (-b - Math.sqrt ( b * b - 4 * a * c)) / (2*a)
      x1 = x1.toFixed(5)
      x2 = x2.toFixed(5)
      console.log(x1)
      console.log(x2)
  } else{
    s1 = s1.toFixed(5)
    s2 = s2.toFixed(5)
    x1 = s1 + "+" + s2 + "i"
    x2 = s1 + "-" + s2 + "i"
     console.log("x1="+x1)
     console.log("x2="+x2)
  }
</script>
