<script id="ch0103/17" type="xxx">
  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  var a = (Math.sqrt((x2 - x1) ** 2 + (y1 - y2) ** 2))
  var b = (Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2))
  var c = (Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2))
  var p = (a + b + c) / 2
  var area = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2)
  console.log(area)
</script>
